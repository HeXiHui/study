<!DOCTYPE html><!--声名html版本-->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="with=device-with,intial-scale=1.0"><!--name是把content关连到一个名称，content里面的属性是自适应移动端-->
        <meta name="keyword" content="关键字"><!-- 关键字-->
        <meta http-equiv="refresh" content="秒数，url=网址">
        <title></title>
        <style>
           html,body{height: 100%;width: 100%;margin: 0;padding:0}
           .box{height: 100%;position: relative;width: 100%}
           .right{height: 100px;background: bisque;width: 100%}
           .content{position: absolute;top: 100px;bottom: 100px;background: blueviolet;width: 100%}
           .left{position: absolute;bottom: 0;background: burlywood;height: 100px;width: 100%}
        </style>
    </head>
    <body>
        <div class="box">
            <div class="right">右</div>
            <div class="content">中</div>
            <div class="left">左</div>
        </div>    
    </body>
</html>
