<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--如果想在父级中绑定原生事件给组件 需要加.native不加就认为是一个普通属性-->
    <!--子级调用父级方法，有三种方法-->
    <div id='add'>
        <my-button @click='change'></my-button>
    </div>
    <script src='./node_module/vue/dist/vue.js'></script>
    <script>
        //props $emit  ($attre $ listener ) ($parent $childern)
        let vm=new Vue({
            el:'#add',
            data:{
                content:'点我'},
            methods:{
                change(){
                    alert(1)
                }
            },
            components:{//子触发父方法
                'MyButton':{//v-bing=$attrs 传来的属性  v-on=$listeners 绑定所有的方法  this.$emit 子组件可以触发父组件事件
                    template:'<div><button @click="$listeners.click()">点我</button><button @click="$emit("click")">点</button></div>'
            }

        })
    </script>
</body>

</html>
